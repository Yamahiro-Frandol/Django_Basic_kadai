<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hello World test!!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <header class="mb-2">
        <h1 class="bg-primary text-white">PDF/Excelファイルチェッカー</h1>
    </header>

    <main class="container">

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label>PDF:</label><input type="file" name="pdf"> <br>
            <label>Excel:</label><input type="file" name="excel"> <br>
            <input class="form-control" type="submit" value="送信">
        </form>

        {% for document in documents %}
        <div>
            <div>
                <a href="{{ document.pdf.url }}">{{ document.pdf }}</a> 
            </div>
            <div>
                <a href="{{ document.excel.url }}">{{ document.excel }}</a>
            </div>
        </div>
        {% endfor %}

    </main>

</body>
</html>
